conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 3,
    default_color = 'green',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    double_buffer = true,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=10',
    gap_x = 5,
    gap_y = 5,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 3,
    no_buffers = false,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
--    own_window_class = 'Conky',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_transparent = true,
    own_window_type = 'desktop',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = true
}

conky.text = [[
${color grey}Desktop:$color $desktop
${color grey}Hostname:$color $nodename
${color grey}Kernel:$color $kernel
${color grey}Uptime:$color $uptime
${color grey}Battery:$color $battery_percent% ${battery_bar 3}
$hr
${color grey}System stats:
${color grey} Freqs:$color ${freq 1} - ${freq 2} - ${freq 3} - ${freq 4}
${color grey} RAM:$color $mem/$memmax - $memperc% ${membar 3}
${color grey} Total CPU:$color $cpu% ${cpubar 3}
$hr
${color grey}Sys details:
${color grey} CPU Thrd0:$color ${cpu cpu1}% ${cpugraph cpu1 13}
${color grey} CPU Thrd1:$color ${cpu cpu2}% ${cpugraph cpu2 13}
${color grey} CPU Thrd2:$color ${cpu cpu3}% ${cpugraph cpu3 13}
${color grey} CPU Thrd3:$color ${cpu cpu4}% ${cpugraph cpu4 13}
${color grey} /dev/sda w:$color ${diskio_write sda}
${color grey} /dev/sda r:$color ${diskio_read sda}
${if_up eno1}${color grey} Eth. down:$color ${totaldown eno1} ${downspeedgraph eno1 20}
${color grey} Eth. up:$color ${totalup eno1} ${upspeedgraph eno1 20}$endif
${if_up wlp3s0}${color grey} Wrlss down:$color ${totaldown wlp3s0} ${downspeedgraph wlp3s0 20}
${color grey} Wrlss up:$color ${totalup wlp3s0} ${upspeedgraph wlp3s0 20}$endif
${color grey} Processes:$color $processes  ${color grey}Running:$color $running_processes - $running_threads
$hr
${color grey}Filesystem:
 /dev/sda $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey} Swap:$color $swap/$swapmax
$hr
${color grey}Name                PID  $color CPU% ${color grey}  MEM%
${color grey} ${top name 1} ${top pid 1} $color${top cpu 1} ${top mem 1}
${color grey} ${top name 2} ${top pid 2} $color${top cpu 2} ${top mem 2}
${color grey} ${top name 3} ${top pid 3} $color${top cpu 3} ${top mem 3}
${color grey} ${top name 4} ${top pid 4} $color${top cpu 4} ${top mem 4}
${color grey} ${top name 5} ${top pid 5} $color${top cpu 5} ${top mem 5}
${color grey} ${top name 6} ${top pid 6} $color${top cpu 6} ${top mem 6}
${color grey} ${top name 7} ${top pid 7} $color${top cpu 7} ${top mem 7}
${color grey} ${top name 8} ${top pid 8} $color${top cpu 8} ${top mem 8}
]]
